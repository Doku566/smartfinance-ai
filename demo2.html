<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFinance AI</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Recharts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const { LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

    const COLORS = ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];

    const sampleTransactions = [
      { id: 1, description: 'Salary', amount: 3500, date: '2024-01-15', type: 'INCOME', category: 'Income' },
      { id: 2, description: 'Rent', amount: 1200, date: '2024-01-01', type: 'EXPENSE', category: 'Housing' },
      { id: 3, description: 'Groceries', amount: 350, date: '2024-01-10', type: 'EXPENSE', category: 'Food & Dining' },
      { id: 4, description: 'Netflix', amount: 15, date: '2024-01-05', type: 'EXPENSE', category: 'Entertainment' },
      { id: 5, description: 'Uber', amount: 45, date: '2024-01-12', type: 'EXPENSE', category: 'Transportation' },
    ];

    const monthlyData = [
      { month: 'Oct', income: 3500, expenses: 2200 },
      { month: 'Nov', income: 3500, expenses: 2400 },
      { month: 'Dec', income: 4000, expenses: 2800 },
      { month: 'Jan', income: 3500, expenses: 1900 },
    ];

    const categoryData = [
      { name: 'Housing', value: 1200 },
      { name: 'Food & Dining', value: 350 },
      { name: 'Transportation', value: 45 },
      { name: 'Entertainment', value: 15 },
    ];

    const aiInsights = [
      "Your spending decreased by 32% this month - great job!",
      "You're on track to save $1,600 by the end of this month",
      "Consider setting aside 20% of your income for investments"
    ];

    function SmartFinanceDemo() {
      const [activeTab, setActiveTab] = useState('overview');
      const [showModal, setShowModal] = useState(false);

      const totalIncome = sampleTransactions
        .filter(t => t.type === 'INCOME')
        .reduce((sum, t) => sum + t.amount, 0);

      const totalExpenses = sampleTransactions
        .filter(t => t.type === 'EXPENSE')
        .reduce((sum, t) => sum + t.amount, 0);

      const balance = totalIncome - totalExpenses;

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
          <header className="bg-white border-b border-gray-200 shadow-sm">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
              <div className="flex items-center space-x-3">
                <div className="bg-gradient-to-r from-indigo-600 to-purple-600 p-2 rounded-lg">
                  <i data-lucide="wallet" className="w-6 h-6 text-white"></i>
                </div>
                <h1 className="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                  SmartFinance AI
                </h1>
              </div>
              <button
                onClick={() => setShowModal(true)}
                className="flex items-center space-x-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all"
              >
                <i data-lucide="plus" className="w-5 h-5"></i>
                <span className="font-medium">Add Transaction</span>
              </button>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 sm:px-6 py-8">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
              <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <p className="text-gray-600 text-sm font-medium">Total Income</p>
                <p className="text-3xl font-bold text-green-600 mt-2">${totalIncome.toFixed(2)}</p>
              </div>
              <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <p className="text-gray-600 text-sm font-medium">Total Expenses</p>
                <p className="text-3xl font-bold text-red-600 mt-2">${totalExpenses.toFixed(2)}</p>
              </div>
              <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                <p className="text-gray-600 text-sm font-medium">Balance</p>
                <p className="text-3xl font-bold text-indigo-600 mt-2">${balance.toFixed(2)}</p>
              </div>
            </div>

            <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
              <h3 className="text-lg font-bold text-gray-900 mb-6">Income vs Expenses</h3>
              <ResponsiveContainer width="100%" height={300}>
                <LineChart data={monthlyData}>
                  <CartesianGrid strokeDasharray="3 3" stroke="#f0f0f0" />
                  <XAxis dataKey="month" stroke="#6b7280" />
                  <YAxis stroke="#6b7280" />
                  <Tooltip />
                  <Legend />
                  <Line type="monotone" dataKey="income" stroke="#10b981" strokeWidth={3} />
                  <Line type="monotone" dataKey="expenses" stroke="#ef4444" strokeWidth={3} />
                </LineChart>
              </ResponsiveContainer>
            </div>
          </main>

          {showModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <h3 className="text-xl font-bold text-gray-900 mb-4">Add Transaction</h3>
                <button onClick={() => setShowModal(false)} className="absolute top-4 right-6 text-gray-400 hover:text-gray-600">âœ•</button>
                <input placeholder="Description" className="w-full border p-2 rounded mb-3" />
                <input placeholder="Amount" className="w-full border p-2 rounded mb-3" type="number" />
                <div className="flex justify-end">
                  <button onClick={() => setShowModal(false)} className="bg-indigo-600 text-white px-4 py-2 rounded">Save</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SmartFinanceDemo />);

    lucide.createIcons();
  </script>
</body>
</html>
